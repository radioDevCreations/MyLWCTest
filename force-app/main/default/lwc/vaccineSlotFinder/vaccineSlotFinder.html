<template>
  <lightning-card title="Vaccine Slot Finder">
    <lightning-input
      type="search"
      placeholder="pincode"
      slot="actions"
      onkeyup={handlePincodeChange}
    ></lightning-input>

    <lightning-datatable
      data={centers}
      columns={dates}
      key-field="id"
      show-row-number-column
      hide-checkbox-column
    ></lightning-datatable>

    <div if:false={hideMessage} class='slds-text-align_center slds-text-heading_medium'>
        No slots available! Please meake a different search.
    </div>
  </lightning-card>
</template>
