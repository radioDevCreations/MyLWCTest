<template>
  <template if:true={carFound}>
    <lightning-card>
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
          <lightning-tabset active-tab-value={selectedTabValue}>
            <lightning-tab
              label="Car Details"
              value="cardetailstab"
              onactive={handleTabChange}
            >
            <c-car-detail car={car}></c-car-detail>
            </lightning-tab>
            <lightning-tab
              label="Car Experience"
              value="addexperience"
              onactive={handleTabChange}
            >
            <c-add-car-experience car-id={carId} onexperienceadded={handleExperienceAdded}></c-add-car-experience>
            </lightning-tab>
            <lightning-tab
              label="View Experiences"
              value="viewexperience"
              onactive={handleTabChange}
            >
            <c-car-experiences car-id={carId}></c-car-experiences>
            </lightning-tab>
          </lightning-tabset>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>
  </template>
</template>
